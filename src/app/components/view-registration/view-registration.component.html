<div class="container">
  <div class="row">
    <a class="btn btn=primary" routerLink="/admin">Back to List</a>
  </div>
  <div>
    <div class="form-group">
      <label>Artist Name</label>
      <div class="form-control">{{songReg.artistName}}</div>
    </div>
    <div class="form-group">
      <label>Artist Email</label>
      <div class="form-control">{{songReg.artistEmail}}</div>
    </div>
    <div class="form-group">
      <label>Song</label>
      <div class="form-control">{{songReg.songName}}</div>
    </div>
    <div class="form-group">
      <label>Album</label>
      <div class="form-control">{{songReg.album}}</div>
    </div>
    <div class="form-group">
      <label>Price</label>
      <div class="form-control">{{songReg.price}}</div>
    </div>
    <div class="form-group">
      <label>Purchase Date</label>
      <div class="form-control">{{songReg.purchaseDate}}</div>
    </div>
  </div>
</div>
