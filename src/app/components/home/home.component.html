<div class="container">
  <form [formGroup]="songform" (ngSubmit)="submitRegistration()" novalidate>
    <div *ngIf="validMessage != ''">
      <h3 class="has-info">{{validMessage}}</h3>
    </div>
    <div class="form-group">
      <label>Artist Name</label>
      <input type="text" class="form-control" formControlName="artistName" required autofocus/>
    </div>
    <div class="form-group">
      <label>Artist Email</label>
      <input type="email" class="form-control" formControlName="artistEmail" required/>
    </div>
    <div class="form-group">
      <label>Album</label>
      <input type="text" class="form-control" formControlName="album" required/>
    </div>
    <div class="form-group">
      <label>Song</label>
      <input type="text" class="form-control" formControlName="songName" required/>
    </div>
    <div class="form-group">
      <label>Purchase Price</label>
      <input type="text" class="form-control" formControlName="price"/>
    </div>
    <div class="form-group">
      <label>Purchase Date</label>
      <input type="text" class="form-control" formControlName="purchaseDate"/>
    </div>

    <button type="submit" class="btn btn-primary" >Submit</button>
  </form>
</div>
